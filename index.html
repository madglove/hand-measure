    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>


</head>

<body>

    <!-- Main App Container -->
    <div id="app-container" class="container-fluid">
        
        <!-- Header -->
        <header class="row">
            <div class="col-12 d-flex align-items-center my-3">
                <img src="app/images/logo.png" alt="Madglove Sense Logo" style="max-width: 150px;" class="mx-3">
                <h1 class="m-0">Madglove Assist - Hand Measure</h1>
            </div>
        </header>      
                
        <!-- Main Content -->
        <main class="row mt-1 g-3" id="main-content">
            
            <section id="webcam-demo" class="col-12 mb-4">
                <h2>Real-time Webcam Hand Tracking</h2>
                <p>Hold your hand in front of the webcam for real-time detection. Click 'Enable Webcam' and grant access.</p>
                <div class="position-relative">
                    <video id="webcam" class="w-100" autoplay playsinline style="transform: scaleX(-1);"></video>
                    <canvas id="output_canvas_webcam" class="position-absolute top-0 start-0 w-100 h-100" style="transform: scaleX(-1); pointer-events: none;"></canvas>
                </div>
                <button id="webcamButton" class="btn btn-primary mt-3">Enable Webcam</button>
            </section>

        </main>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <script type="module" src="app/js/script.js"></script>


</body>
</html>
