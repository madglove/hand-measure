<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Madglove Assist - Hand Measure</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

  <!-- Mediapipe Drawing Utils -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>

</head>

<body>

    <!-- Main App Container -->
    <div id="app-container" class="container-fluid">
        <header class="row">
            <div class="col-12 d-flex align-items-center my-3">
                <img src="app/images/logo.png" alt="Madglove Sense Logo" style="max-width: 150px;" class="mx-3">
                <h1 class="m-0">Madglove Assist - Hand Measure</h1>
            </div>
        </header>      
            
        <main class="row mt-1 g-3" id="main-content">
            <h1>Webcam Hand Tracking</h1>
            <button id="enableCam" class="btn btn-primary mt-3">Enable Camera</button>
            <div id="switchCamButtonContainer" class="mt-3" style="display: none;">
                <button id="switchCamButton" class="btn btn-secondary">Switch Camera</button>
            </div>
            <div class="position-relative mt-3">
                <video id="webcam" class="w-100" autoplay playsinline style="display: none;"></video>
                <canvas id="output_canvas" class="position-absolute top-0 start-0 w-100 h-100" style="display: none;"></canvas>
            </div>
            
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- Your scripts -->
    <script type="module" src="app/js/handDetection.js"></script>
    <script type="module" src="app/js/measurement.js"></script>

</body>
</html>
